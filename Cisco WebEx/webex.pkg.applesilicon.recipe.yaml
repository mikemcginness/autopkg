Description: Downloads the latest version of Webex for Apple Silicon Macs and creates a package.
Identifier: com.local.salesloft.pkg.applesilicon.webex
ParentRecipe: com.local.salesloft.download.applesilicon.webex
MinimumVersion: '2.3'

Input:
  NAME: Webex

Process:
  - Processor: PkgRootCreator
    Arguments:
      pkgdirs: {}
      pkgroot: '%RECIPE_CACHE_DIR%/payload'

  - Processor: AppPkgCreator
    Arguments:
      app_path: '%pathname%/Webex.app'
      pkg_path: '%RECIPE_CACHE_DIR%/%NAME%-%ARCHITECTURE%-%version%.pkg'

  - Processor: com.github.smithjw.processors/FriendlyPathDeleter
    Arguments:
      fail_deleter_silently: True
      path_list:
        - '%RECIPE_CACHE_DIR%/payload'